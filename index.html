<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página de Inicio</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html" class="nav-logo">MiSitio</a>
      <a href="index.html" class="nav-link active">Home</a>
      <a href="about.html" class="nav-link">About Us</a>
    </div>
    <div class="nav-right">
      <span id="userName" class="user-name"></span>
      <button id="loginBtn" class="icon-btn" title="Login">
        <span class="login-icon">🔒</span>
      </button>
    </div>
  </nav>

  <main>
    <section id="home">
      <h1>Bienvenido a Mi Práctica</h1>
      <p>Este es el landing page del proyecto, demostrando la integración de un backend de Node.js con un frontend estático.</p>
    </section>
  </main>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Iniciar Sesión</h2>
      <form id="formLogin">
        <label for="login">Usuario (cuenta):</label>
        <input type"text" id="login" name="login" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Ingresar</button>
      </form>
    </div>
  </div>

  <footer class="footer-fijo">
    <p>Gabriela Atenea González Medina | Programación Web | 21 de Octubre, 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js"></script>
  
</body>
</html>
